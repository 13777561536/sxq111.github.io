<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Particle Web</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{
        position: relative;


    }
        #canvas{
            display: block;
            width: 640px;
            height: 640px;
            position: absolute;
            top: 5px;
            left: 5px;

            border: solid;
            border-width: 1px;

        }
        #mycolor{
            width: 700px;
            cursor: move;
            background-color: wheat;
            text-align: center;
            padding: 4px;
            position: fixed;
            top: 0;
            right: 0px;
            border: solid;
            border-width: 1px;
        }
        #mycolor .colors{
            cursor: pointer;
            border: solid;
            border-width: 3px;
            border-color: peachpuff;
        }

        #mycolor .colors.active
        {
            border: solid;
            border-width: 3px;
            border-color: crimson;
        }

        .divbtn{
            display: inline-block;
            color: black;
            cursor: pointer;
            width: 80px;
            margin: auto;
            margin-top: 10px;
        }
    .divbtn{
        background-color:lightcoral;
        transition: 0.5s;
    }
    .divbtn:hover{
        background-color: cadetblue;
        transition: 0.5s;
    }
    #btn-download:after{
        overflow: hidden;
        display: block;
        width: 250px;
        position: absolute;
        background-color: coral;
        bottom:-70px;
        content: "The image will be showed in a new window,in the window you can click right button and save it";
    }
    #btn-download:after{
        height: 0;
        transition: 0.5s;
    }
    #btn-download:hover:after{
        height: 85px;
        transition: 0.5s;
    }

    </style>
  </head>
  <body>
        <canvas id="canvas">

        </canvas>
        <div id="mycolor">
            1<input type="color" class="colors">
            2<input type="color" class="colors">
            3<input type="color" class="colors">
            4<input type="color" class="colors">
            5<input type="color" class="colors">
            6<input type="color" class="colors">
            7<input type="color" class="colors">
            8<input type="color" class="colors">
            9<input type="color" class="colors">
            <br/>
			<span>Colors (use number keys to switch quickly)</span>
            <br/>
            <span>Brush Size</span>
            <select id="brushsize" >
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
                <option value="19">19</option>
                <option value="23">23</option>
                <option value="35">35</option>
                <option value="59">59</option>
                <option value="99">99</option>
            </select>
            <br/>
            <span>Board Size</span>
            <select id="cansize" >
                <option value="640">640</option>
                <option value="1280">1280</option>
                <option value="2560">2560</option>
                <option value="3200">3200</option>
            </select>
            <br/>

            <div id="ifgrid" class="divbtn">
                Switch Grid
            </div>
            <div id="save" class="divbtn" >
                <span  id="btn-download">Watch Image</span>
            </div>
            <br/>
            <div id="change_grid" class="divbtn">
                Change block number
            </div>
        </div>

        <script src="index.js" charset="utf-8"></script>

    </body>
</html>
